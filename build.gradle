buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.github.Fox2Code.FoxLoader:dev:1.2.17')
    }
}

apply plugin: 'java'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

sourceSets {
    client {
        compileClasspath += files('libs/reindev_client.jar')
    }
}

apply plugin: 'foxloader.dev'

version '0.0.1'

foxloader {
    // forceReload = true
    modId = "ircsubchat"
    modName = "IRC Subchat"
    modVersion = project.version
    modDesc = "Ingame IRC subchat"
    clientMod = "com.lightmanlp.ircsubchat.IRCSubchatClient"
    // serverMod = "com.fox2code.examplemod.ExampleModServer"
    // Development tools don't like that both client and server define
    // the same classes, so uncomment to disable the side inclusion.
    // includeClient = false
    includeServer = false
}
